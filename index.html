<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List Scheduler</title>
</head>
<body>
    <div class="container">
    <h1>To-Do List / Scheduler</h1>
    <p>Enter your tasks. Add, edit or delete accordingly.</p>
    
        <form class="task-form">
            <input type="text" id="task-input" placeholder="Do it today." required>
            <button type="submit">Add Task</button>
            <button type="button" id="clear-tasks">Clear All Tasks</button>
        </form>
    
   
        <ul type=square id="task-list">
            <hr>
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
